<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>FrontByte Vengerov</title>
</head>
<body>
    <div class="b-container">
        <header class="b-header">
            <a class="b-header__logo"><img src="/icons/img-logo-desktop-light.svg" alt="logo-icon"></a>
            <nav class="b-header__menu">
                <ul class="b-header__list">
                    <li class="b-header__link"><a href="#">About</a></li>
                    <li class="b-header__link"><a href="#">Projects</a></li>
                    <li class="b-header__link"><a href="#">Services</a></li>
                    <li class="b-header__link"><a href="#">Our team</a></li>
                    <li class="b-header__link"><a href="#">Events</a></li>
                    <li class="b-header__link"><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <div class="b-header__languages">
                <div class="b-header__lang">No</div>
                <div class="b-header__lang">En</div>
                <div class="b-header__lang">Ru</div>
            </div>
        </header>
        <main>
            <section class="b-promo">
                <h1 class="b-promo_title">
                    We provide digital services and develop our own products in sports and iHealth industry
                </h1>
                <h2 class="b-promo_subtitle">
                    We put technology and sport together to create the world's most efficient and popular sports apps.
                </h2>
                <a class="b-contact-us" href="#">
                    <div class="b-contact-us_cont">Drop us a line</div>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="30" viewBox="0 0 30 30">
                        <defs>
                            <path id="a" d="M28.071 16H0v-1h28.293L22 8.707 22.707 8l7.071 7.071-.318.318.318.318-7.07 7.071-.708-.707L28.071 16z"/>
                        </defs>
                        <g fill="none" fill-rule="evenodd">
                            <mask id="b" fill="#fff">
                                <use xlink:href="#a"/>
                            </mask>
                            <use fill="#f4f4f7" fill-rule="nonzero" xlink:href="#a"/>
                            <g fill="#f4f4f7" mask="url(#b)">
                                <path fill-rule="nonzero" d="M-250-240h30v30h-30z"/>
                            </g>
                        </g>
                    </svg>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
